services:
  actualtap:
    container_name: actualtap
    build: .
    ports:
      - 3001:3001
    environment:
      - NODE_ENV=production
      - API_KEY=
      - ACTUAL_URL=
      - ACTUAL_PASSWORD=
      - ACTUAL_BUDGET_ID=
    volumes:
      - /your/path/here:/app/data
    network_mode: bridge
